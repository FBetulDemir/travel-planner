<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/section2.css" />
    </head>
    <body>
        <section>
            <header>
                <h1>POCKET PLANNER</h1>
            </header>
            <div class="form-page">
                <div class="form-section">
                    <p class="from-label">
                        What kind of activities do you enjoy?
                    </p>
                    <div class="btn-container">
                        <button class="activity btn">Sightseeing</button>
                        <button class="activity btn">Museums</button>
                        <button class="activity btn">Food experiences</button>
                        <button class="activity btn">Adventure sports</button>
                        <button class="activity btn">Nightlife</button>
                        <button class="activity btn">Shopping</button>
                        <button class="activity btn pressed">Hiking</button>
                        <button class="activity btn">Relaxing</button>
                        <button class="activity btn">
                            Spontaneous discoveries
                        </button>
                    </div>
                </div>
                <div class="form-section">
                    <p class="from-label">
                        Are there any must-see attractions or experiences on
                        your list?
                    </p>
                    <input type="text" />
                </div>
                <div class="form-section">
                    <p class="from-label">What is your travel pace?</p>
                    <div class="btn-container">
                        <button class="pace btn">Relaxed</button>
                        <button class="pace btn">Semi-packed</button>
                        <button class="pace btn">Packed</button>
                    </div>
                </div>
            </div>
            <footer>
                <button>back</button>
                <div>
                    <!-- two dots -->
                </div>
                <button>next</button>
            </footer>
        </section>
    </body>
</html>
